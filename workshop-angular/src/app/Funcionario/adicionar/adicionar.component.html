<div class="container col-md-6">
    <div class="card">
        <div class="card-header">
            <h3>Cadastrar Funcionarios</h3>
        </div>
        <div class="card-body">
            <form action="">
                <div class="form-group">
                    <label for="">Nome:</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">CPF:</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Departamento:</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Cargo:</label>
                    <input type="text" class="form-control">
                </div>   
                <div class="form-group">
                    <label>Departamento: </label>
                    <select placeholder="Department" (change)="changeDepartament($event)">
                        <option>-- Escolha o Departamento -- </option>
                        <option *ngFor="let dep of Departaments">{{dep.name}}</option>
                    </select>
                </div>                
                <div class="form-group">
                    <label>Cargo: </label>
                    <select placeholder="Cargo">
                        <option>-- Escolha o Cargo --</option>
                        <option *ngFor="let car of cargos">{{car}}</option>
                    </select>
                </div>
                
                <h2 class="text-left font-weight-bold">Endereço</h2>                
            
                <div class="form-group">
                    <label>Estado: </label>
                    <select placeholder="State" (change)="changeState($event)">
                        <option>-- Escolha o Estado -- </option>
                        <option *ngFor="let estado of estados">{{estado.descricao}}</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>Cidade: </label>
                    <select placeholder="City">
                        <option>-- Escolha a Cidade --</option>
                        <option *ngFor="let city of cities">{{city}}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="">Rua:</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Bairro:</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Número:</label>
                    <input type="text" class="form-control">
                </div>         
                <h2 class="text-left font-weight-bold">Contato</h2>                         
                <div class="form-group">
                    <label>Tipo: </label>
                    <select placeholder="Tipo">
                        <option>-- Escolha o Tipo -- </option>
                        <option *ngFor="let x of Types">{{x}}</option>
                    </select>
                </div> 
                <div class="form-group">
                    <label for="">Campo:</label>
                    <input type="text" class="form-control">
                </div>   
                <button class="btn btn-success" style="margin: 8px;">Salvar</button>    <!--Add Click SALVAR()-->           
            </form>
        </div>
    </div>
</div>
