<div class="container col-md-6">
    <div class="card">
        <div class="card-header">
            <h3>Cadastrar Funcionarios</h3>
        </div>
        <div class="card-body">
            <form action="">
                <div class="form-group">
                    <label for="">Nome:</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">CPF:</label>
                    <input type="text" class="form-control">
                </div>

                <div class="form-group">
                    <label>Departamento: </label> 
                     <select placeholder="Departamento" (change)="changeDepartament($event)">
                        <option>-- Escolha o Departamento -- </option>
                        <option *ngFor="let departamento of departamentos" value="{{departamento.id}}">                        
                            {{ departamento.descricao }}
                        </option>
                      </select>
                </div>

                <div class="form-group">
                    <label>Cargo: </label>
                    <select placeholder="Cargo">
                        <option>-- Escolha o Cargo --</option>
                        <option *ngFor="let cargo of cargos" value="{{cargo.id}}">
                            {{cargo.descricao}}
                        </option>
                    </select>
                </div>

                <h2 class="text-left font-weight-bold">Endereço</h2>                
            
                <div class="form-group">
                    <label>Estado: </label> 
                     <select placeholder="Estado" (change)="changeState($event)">
                        <option>-- Escolha o Estado -- </option>
                        <option *ngFor="let estado of estados" value="{{estado.id}}">                        
                            {{ estado.descricao }}
                        </option>
                      </select>
                </div>
                
                <div class="form-group">
                    <label>Cidade: </label>
                    <select placeholder="Cidade">
                        <option>-- Escolha a Cidade --</option>
                        <option *ngFor="let cidade of cidades" value="{{cidade.id}}">
                            {{cidade.nomeCidade}}
                        </option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="">Rua:</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Bairro:</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Número:</label>
                    <input type="text" class="form-control">
                </div>         
                <h2 class="text-left font-weight-bold">Contato</h2>                         

                <form>
                    <div class="form-row align-items-center">
                      <div class="col-sm-3 my-1">
                        <label class="sr-only" for="inlineFormInputName">Tipo:</label>
                        <select placeholder="Tipo">
                            <option>-- Escolha o Tipo -- </option>
                            <option *ngFor="let x of Types" value="{{x.tipo}}" >{{x.descricao}} </option>
                        </select>
                      </div>
                      <div class="col-sm-3 my-1">
                        <label class="sr-only" for="inlineFormInputGroupUsername">Campo:</label>
                        <div class="input-group">                          
                          <input type="text" class="form-control" id="inlineFormInputGroupUsername">
                        </div>
                      </div>
                      <div class="col-auto my-1">
                        <button (click)="addContact()" class="btn btn-light text-success"> ADD CONTATO </button>
                      </div>
                    </div>
                </form>

                <div class="card-body">
                    <table class="table table-hover">
                        <thead>
                            <tr class="text-center">
                              <th>TIPO</th>
                              <th>CAMPO</th>                                                    
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let cont of contatos" class="text-center">                              
                              <td>{{cont.tipo}}</td>                      
                              <td>{{cont.campo}}</td>                               
                            </tr>
                        </tbody>
                    </table>
                </div>

                <h2 class="text-left font-weight-bold">Projeto</h2>  



                <button class="btn btn-success" style="margin: 8px;">Salvar</button>    <!--Add Click SALVAR()-->           
            </form>
        </div>
    </div>
</div>
